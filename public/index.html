<!DOCTYPE html>
<head>
  <title>Bot control</title>
  <style>
    .control, .queue {
      float: left
    }
  </style>
</head>
<body ng-app="bot">

  <div ng-controller=botControl>

    <div class=control>
      <canvas command-canvas width=800 height=600 onpath=addCommand(command)></canvas>
    </div>

    <ol ng-controller=commands class=queue>
      <li ng-repeat="command in commands" ng-class="state">
        <canvas minimap width=50 height=50 path="command.path"></canvas>
      </li>
    </ol>

  </div>


  <script src="angular.js"></script>
  <script src="app.js"></script>
</body>
